<!DOCTYPE html>

    <style>
   body {
  background: linear-gradient(to right, #f0f4f8, #d9e2ec);
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
}

#allDartsCounterPlayerOne, #allDartsCounterPlayerTwo {
  font-size: 50px;
  color: #2c3e50;
  text-align: center;
  margin: 20px 0;
}

#doubleInPlayerOne, #doubleOutPlayerOne,
#doubleInPlayerTwo, #doubleOutPlayerTwo {
  color: #2c3e50;
  font-size: 18px;
  text-align: center;
  padding: 10px;
  border: 1px solid #bdc3c7;
  border-radius: 8px;
  background-color: #ecf0f1;
  display: inline-block;
  margin: 10px;
}

#roundNumber {
  position: absolute;
  width: 100px;
  height: 100px;
  right: 20px;
  top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 24px;
  border-radius: 50%;
  background-color: rgba(52, 152, 219, 0.8);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Zusätzliche Stile für ein besseres Design */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 36px;
  color: #34495e;
  margin-bottom: 20px;
}

button {
  font-size: 16px;
  color: #fff;
  background-color: #3498db;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

/* Responsives Design */
@media (max-width: 600px) {
  #roundNumber {
    width: 70px;
    height: 70px;
    font-size: 18px;
  }

  #allDartsCounterPlayerOne, #allDartsCounterPlayerTwo {
    font-size: 36px;
  }

  h1 {
    font-size: 28px;
  }
}
